<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf8'>
    <title>Jeo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #ruffle {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id='ruffle'></div>
    <script src='../zzruffle/ruffle.js'></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: 100%; height: 100%;',
                });

            player.load({ url: url });
        }

        swfobject.embedSWF('game.swf', 'ruffle', 500, 500);
    </script>
</body>
</html>
