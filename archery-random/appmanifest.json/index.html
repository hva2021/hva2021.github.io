    <div id="popup">
      <img class="Close" onclick="document.getElementById('popup').style.display = 'none';" src="Pictures/Close.png">
      <br>
      <h1>Settings</h1>

      <div class="settingsList">

      <div class="settingsBlock">
      <h2 class="settingsheader" target="_blank" href="https://twitter.com/IRunblocked">Tab Cloaker</h2>
      <span class="inputcontainer">
      <div><input id="title" class="input" placeholder="Set Page Title..." onkeyup="setTitle(this.value)"></div>
      <div><button onclick="resetTab()">Reset</button></div>
      </span>
      <br><br>
      <h2 class="settingsheader" target="_blank" >Favicon Cloaker</h2>
      <span class="inputcontainer">
      <div><input id="icon" class="input" placeholder="Set Page Favicon..." onkeyup="setFavicon(this.value.trim())"></div>
      <div><button onclick="resetTab()">Reset</button></div>
      </span>
      </div>

      <div class="settingsBlock">
      <h2 class="settingsheader" target="_blank" >Panic Button</h2><br>
      <form>
      <span class="inputcontainer">
        <label for="website-input"></label>
        <div><input  type="text" id="website-input" placeholder="Set Your Panic Site!" required></div>
        <select id="key-select" required>
          <option value="" disabled selected>Select key</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="Backspace">Backspace</option>
          <option value="Escape">Escape</option>
          <option value="Control">Ctrl</option>
          <!-- Add more options as needed -->
        </select>
      </form>
      </span>
      </div>

      <div class="settingsBlock">
        <h2 class="settingsheader" target="_blank" >Themes</h2><br>
        <button class="themesbtn" onclick="setTheme('default')">Default</button>
        <button class="themesbtn" onclick="setTheme('light')">Light</button>
        <button class="themesbtn" onclick="setTheme('dark')">Dark</button>
        <br>
        <button class="themesbtn" onclick="setTheme('amoled')">AMOLED</button>
        <button class="themesbtn" onclick="setTheme('cherry')">Cherry</button>
        <button class="themesbtn" onclick="setTheme('indigo')">Indigo</button>
        <br>
        <button class="themesbtn" onclick="setTheme('harley')">Harley</button>
        <button class="themesbtn" onclick="setTheme('joker')">Joker</button>
        <button class="themesbtn" onclick="setTheme('jesse')">Pinkman</button>
        </div>

      <div class="settingsBlock">
      <div class="cloakingDiv"><p>Open Blank Cloaking Tab:</p><button id="toggleButton">Open</button></div>
      </div>

      <div class="settingsBlock">
        <div class="cloakingDiv">
          <label class="toggle-switch-label" for="toggleCheckbox">Enable Clickoff Cloaker:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="toggleCheckbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
    </div>

      <div class="settingsBlock"><h2>Coming Soon<br>suggest in discord!</h2></div>
